{% extends 'drone_system/settings.html' %}

{% block settings %}
    <nav class="mx-auto card w-25" style=text-align:center;border:none;padding-top:6%>
        <form action="/dashboard/changepassword" method="POST">{% csrf_token %}
            <h3 style="padding-bottom: 10px">Change Password</h3>
            <div class="form-group">
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.new_password }}
            </div>
            <div class="form-group">
                {{ form.repeat_password }}
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Change Password</button>
        </form>
    </nav>
{% endblock %}
