<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DroneNav</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'user_system:home_screen' %}">DroneNav</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'user_system:home_screen' %}">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="{% url 'user_system:information' %}">Information<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="{% url 'user_system:login' %}">Login<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="{% url 'user_system:register' %}">Register<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </div>
</nav>

    {% block content %}

    {% endblock %}

</body>
</html>
